<!DOCTYPE html>
<html>
    <head>
        <title>regex form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <form class="formulario-regex">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" pattern="">Correo Eléctronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required >
              <br>
                <div class="mb-3">
                    <label class="form-label">Número de teléfono</label>
                    <input type="number"  class="form-control"  placeholder="+34..." pattern="(\+34|0034|34)?[ -]?(6|7|8|9)[ -]?([0-9][ -]*){8}" required>
                </div>
                <label  class="form-label" pattern="">DNI : </label>
              <input type="text" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <p> ( Debe contener letras mayúsculas, minúsculas y números entre 8 y 12 caracteres ) </p>
              <input type="password" class="form-control" id="exampleInputPassword1" pattern="[A-Za-z0-9-]{8,12}" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recibir notificaciones via correo</label>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar</button>
          </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
